<div class="post">
  <div class="post-left">
    <div class="post-left-title">{{ title }}</div>
    <div class="post-left-content">{{ content }}</div>
  </div>

  <div class="post-right">
    <div *ngFor="let a of [1, 2, 3, 4, 5]" class="post-right-wrap">
      <img
        src="assets/test-icon.png"
        alt="Logo icon"
        title="Logo"
        class="post-right-img"
      />
    </div>
  </div>
</div>
