<div class="inner-header">
  <div class="inner-header-left">
    <button class="inner-header-title b" (click)="newsFeedClick()">
      Ace Story
    </button>
  </div>
  <div class="inner-header-right">

    <button class="inner-header-create-post nor-btn">
      Create Post
    </button>

    <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
      <button
        type="button"
        id="dropdownManual"
        class="inner-header-email"
        ngbDropdownAnchor
        (focus)="myDrop.open()"
      >
        {{ getFormatedEmail() }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <button ngbDropdownItem (click)="yourPage()">Your page</button>
        <button ngbDropdownItem (click)="logout()">Log out</button>
      </div>
    </div>
  </div>
</div>
