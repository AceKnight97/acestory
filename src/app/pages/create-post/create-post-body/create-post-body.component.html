<div class="create-post-body">
  <div class="create-post-body-left">
    <div class="NgxEditor__Wrapper create-post-body-story-input">
      <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
      <ngx-editor
        [editor]="editor"
        [(ngModel)]="html"
        [disabled]="false"
        placeholder="Tell us your story!"
      ></ngx-editor>
    </div>
  </div>

  <div class="create-post-body-right">

<app-image-upload></app-image-upload>


    <app-carousel-ct [images]="images"></app-carousel-ct>

    <input
      class="dis-none"
      type="file"
      (change)="onFileChanged($event)"
      #fileInput
      alt="Upload image"
      title="Ace"
      multiple
    />
    <button (click)="fileInput.click()">Select File</button>
    <button (click)="onUpload()">Upload!</button>
  </div>
</div>
